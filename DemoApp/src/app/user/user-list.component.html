
<div class="container">
  <h3>Users</h3>
  <div style="text-align: right;"> <a [routerLink]="['/create']" class="btn btn-primary">Create User</a> </div>
    <table class="table table-striped">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>EmailID</td>
      </tr>
      <tr *ngFor="let user of lstUsers">
        <td>{{user?.firstName}}</td>
        <td>{{user?.lastName}}</td>
        <td>{{user?.email}}</td>
      </tr>
  
    </table>
  </div>
